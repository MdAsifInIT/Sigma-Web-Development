<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Design</title>
    <link rel="stylesheet" href="style\style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          class="mainlogo"
          src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
          alt=""
        />
        <ul>
          <li>
            <div class="items">
              Products
              <img
                class="dropdown"
                src="resources\down-arrow.png"
                alt="DropDownArrow"
              />
            </div>
          </li>
          <li>
            <div class="items">
              For Business
              <img
                class="dropdown"
                src="resources\down-arrow.png"
                alt="DropDownArrow"
              />
            </div>
          </li>
          <li>
            <div class="items">
              Resources
              <img
                class="dropdown"
                src="resources\down-arrow.png"
                alt="DropDownArrow"
              />
            </div>
          </li>
          <li>
            <div class="items">
              Support
              <img
                class="dropdown"
                src="resources\down-arrow.png"
                alt="DropDownArrow"
              />
            </div>
          </li>
          <li>
            <div class="items">
              Our Company
              <img
                class="dropdown"
                src="resources\down-arrow.png"
                alt="DropDownArrow"
              />
            </div>
          </li>
        </ul>
        <div class="logos">
          <img class="langlogo" src="resources\Language.png" alt="" />
          <img class="searchlogo" src="resources\magnifying-glass.png" alt="" />
        </div>
      </div>
      <div class="box"></div>
    </div>
  </body>
</html>
