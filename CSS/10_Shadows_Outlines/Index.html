<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Shadows and Outlines</title>
</head>
<style>
    div.box {
        border: 2px solid black;
        box-shadow: 5px 5px 15px 5px #888888;
        padding: 34px;
        text-shadow: 2px 2px 4px #888888;
    }
</style>

<body>
    <div class="box">
        I am a Div Box!
    </div>
</body>

</html>
