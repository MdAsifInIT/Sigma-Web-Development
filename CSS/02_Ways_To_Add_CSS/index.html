<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Add Css to a Page!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: beige;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>Ways To add CSS to a Page:</h1>
    <dl>
        <dt>Inline CSS</dt>
        <dd style="color: red;background-color: blueviolet;">Writing CSS using style property in a particular element.
        </dd>

        <dt>Internal CSS</dt>
        <dd>Writing CSS in style tags which is in the header.</dd>

        <dt>External CSS</dt>
        <dd>Most widely used. The CSS is added using style.css file.</dd>
        <p>All Done!</p>

    </dl>
</body>

</html>
