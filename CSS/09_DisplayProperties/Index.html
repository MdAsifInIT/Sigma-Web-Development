<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>
    <style>
        .box {
            border: 2px solid blue;
            margin: 30px;
            padding: 30px;
            width: 180px;
            display: inline-block;
        }
        .box2 {
            display: inline-flex;
            justify-content: center;
        }
        span{
            display: block;
            border: 2px solid red;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div class="box box2">I am a Div Box!</div>
    <div class="box">I am a nice Div Box!</div>
    <br>
    <span> I am a span. </span>
    <span> I am inline. </span>
</body>

</html>
